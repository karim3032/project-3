apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: api-feed
  name: api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      service: api-feed
  template:
    metadata:
      labels:
        service: api-feed
    spec:
      containers:
      - image: karim3032/udagram-api-feed:v2
        name: api-feed
        imagePullPolicy: Always
        ports: 
        - containerPort: 8080
        env:
        - name: URL
          value: "http://localhost:8100"
        - name: AWS_BUCKET
          value: "project3.buckett"
        - name: AWS_PROFILE
          value: "default"
        - name: AWS_REGION
          value: "us-east-1"
        - name: JWT_SECRET
          value: "testing"
        - name: POSTGRES_DB
          value: "postgres"
        - name: POSTGRES_HOST
          value: "database-2.coyxlu9hcohi.us-east-1.rds.amazonaws.com"
        - name: POSTGRES_PASSWORD
          value: "Km12345678"
        - name: POSTGRES_USERNAME
          value: "karim"
        volumeMounts:
        - name: volume-conf
          mountPath: /Users/karimmohsen/.aws
      restartPolicy: Always
      volumes:
        - name: volume-conf
          secret:
            secretName: aws-secret2